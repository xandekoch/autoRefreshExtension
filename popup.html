<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresh and Click</title>
</head>

<body>
    <h2>Configurações</h2>
    <label for="refreshInput">Tempo de atualização (ms):</label>
    <input type="number" id="refreshInput" min="1000">
    <br><br>
    <button id="saveButton">Salvar</button>
    <br><br>
    <button style="background: lime; color: #fff" id="startButton">Começar Automação (Ctrl+Shift+S)</button>
    <br><br>
    <button style="background: red; color: #fff" id="stopButton">Parar Automação (Ctrl+Shift+P)</button>

    <script src="popup.js"></script>
</body>

</html>
